<!DOCTYPE html>
<head>
    <title> table </title>
    <style>
        table td,th {
            border: 2px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2"> S.No</th>
            <th rowspan="2"> Features</th>
            <th colspan="2"> Kingdoms</th>
        </tr>
        <tr>
            <th> Plant</th>
            <th> Animals</th>
        </tr>
        <tr>
            <td>1</td>
            <td> cell wall</td>
            <td> present</td>
            <td> absent</td>
        </tr>
        <tr>
            <td>2</td>
            <td>cells</td>
            <td> present</td>
            <td> absent</td>
        </tr>
        <tr>
            <td>3</td>
            <td>membrane</td>
            <td> present</td>
            <td> absent</td>
        </tr>
    </table>
</body>
